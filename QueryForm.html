<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Complaint Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container m-0">
            <img src="img/Aadit.jpg" alt="" width="150" height="140">
            <h1 class="m-0">Write Your Complaint Here</h1>
        </div>
    </nav>
    <div class="container mt-5">
        <form class="row g-3 needs-validation" action="/QueryForm.html" method="post">
            <div class="col-md">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" name="firstname">
            </div>
            <div class="col-md">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" name="lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Branch</option>
                <option value="1">Information Technology</option>
                <option value="2">Computer Engineering</option>
                <option value="3">Mechanical Engineering</option>
                <option value="4">Artifical Intelligence</option>
                <option value="5">Civil Engineering</option>
                <option value="6">Electronic & Communication</option>
                <option value="7">Electrical Engineering</option>
                <option value="8">Food Processing and Technology</option>
                <option value="9">Automobile Engineering</option>
            </select>

            <select class="form-select" aria-label="Default select example" name="query" onchange="yesnoCheck(this);">
                <option selected>Select Query</option>
                <option value="1">Computer</option>
                <option value="2">Plumbing</option>
                <option value="3">Carpentering</option>
                <option value="4">Electrical</option>
                <option value="5">Civil Work</option>
                <option value="6">Other</option>
            </select>
            <div id="ifYes" style="display: none;">
                <label for="other">Enter Other Query</label> <input type="text" id="car" name="other" /><br />
            </div>
            <div id="ifY" style="display: none;">
                <label for="computer">Computer IP</label> <input type="text" id="car" name="computer" /><br />
            </div>


            <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="validationCustom03" name="phone" pattern="[0-9]{10}">
            </div>

            <div class="col-md-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="validationCustom05" name="age" min="18" max="120">
            </div>

            <!-- Note section -->
            <label for="floatingTextarea2">Note</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary m-1" type="submit" name="button">Submit</button>
                <button class="btn btn-danger m-1" type="rest" name="button">Reset</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function yesnoCheck(that) {
            if (that.value == "1") {
                document.getElementById("ifY").style.display = "block";
            } else {
                document.getElementById("ifY").style.display = "none";
            }

            if (that.value == "6") {
                document.getElementById("ifYes").style.display = "block";
            } else {
                document.getElementById("ifYes").style.display = "none";
            }
        }
    </script>
</body>

</html>
